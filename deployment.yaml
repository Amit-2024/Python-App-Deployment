apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: 654654305297.dkr.ecr.ap-south-1.amazonaws.com/deployment-apps:latest
        ports:
        - containerPort: 5000

